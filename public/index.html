<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pruebas con firebase</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script defer src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <br>
    <div class="container">
      <input id="txtEmail" type="email" placeholder="Email">
      <input id="txtPassword" type="password" placeholder="ContraseÃ±a">
      <button id="btnLoginGoogle" class="btn btn-action">Login Google</button>
      <button id="btnLoginFacebook" class="btn btn-action">Login Facebook</button>
      <button id="btnLogin" class="btn btn-action">Login</button>
      <button id="btnSignUp" class="btn btn-secondary">Registrarse</button>
      <button id="btnLogout" class="btn btn-action">Logout</button>
    </div>
    <br>
    <progress value="0" max="100" id="uploader">0%</progress>
    <br>
    <input type="file" value="upload" id="fileButton" />
    <br>
    <pre id="objeto"></pre>
    <ul id="lista"></ul>
  </body>
</html>
